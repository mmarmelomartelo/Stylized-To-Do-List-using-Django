{% extends 'base.html' %}

{% block title %} To-Do List | Edit {% endblock%}


{% block content %}
    {% if item %} 
        {{item.item}}
        </br>
        </br>
        <div> 
           <form class="form-inline my-2 my-lg-0" method="POST">
            {% csrf_token %}
        </div>    
            <input class="form-control mr-sm-2" type="search" placeholder="{{item.item}}" aria-label="Search" name="item">
            </br>
            <button class="btn btn-outline-secondary my-2 my-sm-0" type="submit">Add Edited Item To List</button>
            <input type="hidden" value="{{ item.completed}}" name= "completed"      
          </form>
    {% endif %}
 
{% endblock%}
